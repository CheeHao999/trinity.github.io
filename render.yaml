services:
  - type: web
    name: trinity-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/app.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trinity-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: trinity-db
    plan: free
    databaseName: trinity
    user: trinity
